<div class="panel panel-default">
  <div class="panel-body">
    <div class="btn-group" role="group" aria-label="...">
      <button class="btn btn-default" (click)="onStartGame()">Start</button>
      <button class="btn btn-default" (click)="onResetGame()">Reset</button>
    </div>

    <div class="btn-group" role="group" aria-label="...">
      <button class="btn btn-default" (click)="onChooseGoalArticle()">Choose Goal Article</button>
      <button class="btn btn-default" (click)="onChooseRandomGoalArticle()">Select Random Goal Article</button>
    </div>

    <div class="pull-right col-xs-2">{{ stepCounter }}</div>
  </div>

  <ul class="list-group">
    <li class="list-group-item">Start: {{ startArticle }}</li>
    <li class="list-group-item">Goal: {{ goalArticleTitle }}</li>
  </ul>
</div>
<app-goal-articles *ngIf="showGoalArticles"></app-goal-articles>
